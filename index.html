<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!--Overall Layout container-->
    <div class="container">
      <!--Header section-->
      <div class="header">
        <p class="Logo">Header Logo</p>
        <div class="links">
          <a class="headerLinkText" href="#">HeaderLinkOne</a>
          <a class="headerLinkText" href="#">HeaderLinkTwo</a>
          <a class="headerLinkText" href="#">HeaderLinkThree</a>
        </div>
      </div>
      <!-- Hero section-->
      <div class="Hero">
        <div class="heroMainTextContainer">
          <p class="heroMainText">This website is awesome</p>
          <p class="HeroSecondaryText">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast
          </p>
          <button class="signUpButton" type="button">Sign Up</button>
        </div>
        <div>
          <img alt="photo of hero" src="./images/logo.png" />
        </div>
      </div>
    </div>
  </body>
</html>
